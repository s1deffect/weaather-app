<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather app</title>
</head>
<body>
    <div class="content">
        <div class="form">
            <form action="" novalidate>
                <input type="search" name="search" id="search" placeholder="search location..." required>
                <button type="submit" id="submit"> Search</button>
            </form>
            <div class="error"></div>
        </div>
        <div class="city"></div>
        <div class="current-weather">  </div>
        <div class="date"></div>
        <div class="weather-info"> 
            <div class="logo"></div>
            <div class="temp"></div>
            <div class="statue"></div>
            <div class="like"></div>
        </div>
        <div class="info">
                <div class="humdity"></div>
                <div class="pressure"></div>
                <div class="wind"></div>
                <div class="visibilty"></div>
        <div class="top-content">           
            <div class="left-content">
                <div class="min-max"></div>
            </div>
        </div>
        
        <div class="buttom-content">
            
        </div>
    </div>
    <script src="main.js" ></script>
</body>
</html>
